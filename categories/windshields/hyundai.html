<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyundai - Лобовые стекла - SJ-MOTORS</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../../index.html" class="logo-link">
                    <img src="../../public/images/sj-logo-3d.png" alt="SJ Motors 3D Logo" class="site-logo" />
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск товаров..." data-translate="search">
                <i class="fas fa-search"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html#home" data-translate="home">Главная</a></li>
                    <li><a href="../../index.html#catalog" data-translate="catalog">Каталог</a></li>
                    <li><a href="../../index.html#contact" data-translate="contact">Контакты</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <div class="header-right">
                <div class="language-switcher">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i>
                        <span class="current-lang">RU</span>
                    </button>
                    <div class="language-dropdown">
                        <a href="#" data-lang="ru">Русский</a>
                        <a href="#" data-lang="en">English</a>
                        <a href="#" data-lang="ka">ქართული</a>
                        <a href="#" data-lang="hy">Հայերեն</a>
                    </div>
                </div>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="../../../cart.html" class="cart-icon" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="category-header">
            <div class="container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> <span data-translate="backToBrands">Назад к маркам</span>
                </a>
                <h1>Hyundai - <span data-translate="windshields">Лобовые стекла</span></h1>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="product-grid">
                    <div class="product-card" data-product-id="hyundai-sonata-windshield">
                        <div class="product-image">
                            <img 
                                src="../../public/images/products/windshields/hyundai/hyundai-sonata-windshield.jpg" 
                                alt="Hyundai Sonata Лобовое стекло"
                                loading="lazy"
                                width="300"
                                height="200"
                            >
                        </div>
                        <h3>Hyundai Sonata</h3>
                        <p class="description" data-translate="description">Лобовое стекло</p>
                        <button class="add-to-cart" data-translate="addToCart">В корзину</button>
                    </div>
                    <div class="product-card" data-product-id="hyundai-elantra-windshield">
                        <div class="product-image">
                            <img 
                                src="../../public/images/products/windshields/hyundai/hyundai-elantra-windshield.jpg" 
                                alt="Hyundai Elantra Лобовое стекло"
                                loading="lazy"
                                width="300"
                                height="200"
                            >
                        </div>
                        <h3>Hyundai Elantra</h3>
                        <p class="description" data-translate="description">Лобовое стекло</p>
                        <button class="add-to-cart" data-translate="addToCart">В корзину</button>
                    </div>
                    <div class="product-card" data-product-id="hyundai-tucson-windshield">
                        <div class="product-image">
                            <img 
                                src="../../public/images/products/windshields/hyundai/hyundai-tucson-windshield.jpg" 
                                alt="Hyundai Tucson Лобовое стекло"
                                loading="lazy"
                                width="300"
                                height="200"
                            >
                        </div>
                        <h3>Hyundai Tucson</h3>
                        <p class="description" data-translate="description">Лобовое стекло</p>
                        <button class="add-to-cart" data-translate="addToCart">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy;2025 SJ-MOTORS. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../../script.js"></script>
</body>
</html>
