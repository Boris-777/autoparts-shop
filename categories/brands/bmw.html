<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Motors - Запчасти BMW</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .brand-header {
            text-align: center;
            padding: 40px 0;
            background-color: var(--secondary-color);
        }

        .brand-logo-large {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .product-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--card-background);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html" style="display: flex; align-items: center; gap: inherit; text-decoration: none;">
                    <img src="../public/images/sj-logo-3d.png" alt="SJ Motors 3D Logo" class="site-logo" />
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                        <h1 style="margin: 0; font-size: 38px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; line-height: 1; margin-left: -10px;">SJ</h1>
                        <h1 style="margin: 0; font-size: 38px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; line-height: 1;">MOTORS</h1>
                    </div>
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html#home">Главная</a></li>
                    <li><a href="../index.html#catalog">Каталог</a></li>
                    <li><a href="../index.html#contact">Контакты</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="../cart.html" class="cart-icon" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="brand-header">
            <div class="container">
                <div class="brand-logo-large">
                    <i class="fas fa-car"></i>
                </div>
                <h1>Запчасти BMW</h1>
            </div>
        </section>

        <section class="product-filters">
            <div class="container">
                <button class="filter-button">Все запчасти</button>
                <button class="filter-button">Двигатель</button>
                <button class="filter-button">Тормоза</button>
                <button class="filter-button">Подвеска</button>
                <button class="filter-button">Электрика</button>
                <button class="filter-button">Кузов</button>
            </div>
        </section>

        <section class="catalog">
            <div class="container">
                <div class="product-grid">
                    <!-- Product cards will be added here -->
                    <div class="product-card">
                        <img src="../images/placeholder.jpg" alt="Запчасть BMW">
                        <h3>Название запчасти</h3>
                        <p class="price">0 ₽</p>
                        <button class="add-to-cart">В корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-translate="copyright">©2025 SJ-MOTORS. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Cart Overlay -->
    <div class="cart-overlay"></div>

    <!-- Cart Popup -->
    <div class="cart-popup">
        <div class="cart-header">
            <h2>Корзина</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Итого:</span>
                <span class="total-amount">0 ₽</span>
            </div>
            <button class="checkout-btn">Оформить заказ</button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../public/js/cart.js"></script>
</body>
</html>
