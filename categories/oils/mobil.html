<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../../index.html" class="logo-link">
                    <img src="../../public/images/sj-logo-3d.png" alt="SJ Motors 3D Logo" class="site-logo" />
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск товаров...">
                <i class="fas fa-search"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html">Главная</a></li>
                    <li><a href="../../index.html#catalog">Каталог</a></li>
                    <li><a href="../../index.html#about">О нас</a></li>
                    <li><a href="../../index.html#contact">Контакты</a></li>
                </ul>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="../../cart.html" class="cart-icon" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="brand-header">
            <div class="container">
                <h1>Mobil</h1>
                <p>Моторные масла и смазочные материалы</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="product-grid">
                    <div class="product-card">
                        <img src="../../images/oil.jpg" alt="Mobil 1 5W-30">
                        <h3>Mobil 1 5W-30</h3>
                        <p class="description">Синтетическое моторное масло</p>
                        <p class="price">2,500 ₽</p>
                        <button class="add-to-cart">В корзину</button>
                    </div>
                    <div class="product-card">
                        <img src="../../images/oil.jpg" alt="Mobil Super 3000 X1 5W-40">
                        <h3>Mobil Super 3000 X1 5W-40</h3>
                        <p class="description">Синтетическое моторное масло</p>
                        <p class="price">2,300 ₽</p>
                        <button class="add-to-cart">В корзину</button>
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="container">
            <p data-translate="copyright">©2025 SJ-MOTORS. All Rights Reserved.</p>
